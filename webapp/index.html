<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QA Cinema Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">TO DO LIST</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Lists </a>
          </li>
        </ul>
      </div>
    </nav>
    <section class="querystatus">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <p class="text-center">
              <H1>QUERY STATUS</H1>
            </p>
          </div>
        </div>
    </section>
    <section class="listbuttons">
      <div class="container">
        <div class="row", id="buttonrow">
          <div class="col-md-1">
            <p class="text-center">
              <label for="datatype">Select:</label>
              <select name="datatype" id="datatype">
              <option value="listdata">List</option>
              <option value="itemdata">Item</option>
              </select>
            </p>
          </div>
          <div class="col-md-4">
            <p class="text-center">
              <input type="number" class="form-control" id="listNumForm" placeholder="List/Item Number to Read/Update/Delete"/>
            </p>
            <div id="block_container">
              <button class="btn btn-success" id="readAllButton" onclick="readAll()">Read All List</button>
              <button class="btn btn-success" id="readIdButton" onclick="readOne()">Read One List</button>
              <button class="btn btn-danger" id="deleteButton" onclick="deleteOne()">Delete One List/item</button>
            </div>
          </div>
          <div class="col-md-4">
            <p class="text-center">
              <input type="text" class="form-control" id="listNameForm" placeholder="List Name/Item Text"/>
            </p>
            <div id="block_container">
              <button class="btn btn-warning" id="createButton" onclick="createOne()">Create List/Item</button>
              <button class="btn btn-primary" id="updateButton" onclick="updateOne()">Update List/Item</button>
            </div>
          </div>
          <div class="col-md-2">
            <div id="block_container">
              <h6>Item part of List:</h6>
              <input type="number" class="form-control" id="NumForm" placeholder="List Id"/>
            </div>
          </div>
          <div class="col-md-1">
            <div id="block_container">
              <h6>Done?</h6>
              <input type="checkbox" id="myCheck">
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="listholder">
      <div class="container">
        <div class="row", id="listrow", value="checked">
          <div class="listDiv"></div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="container">
        <span class="text-muted">QA Vicente Conte Couto 2021</span>
      </div>
    </footer>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
